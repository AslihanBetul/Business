server:
  port: 9098
spring:
  main:
    allow-circular-references: true
  security:
    user:
      name: admin
      password: 1234
  rabbitmq:
    host: localhost
    port: 5672
    username: java14user
    password: root
  datasource:
    url: jdbc:postgresql://localhost:5432/customerDB
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

